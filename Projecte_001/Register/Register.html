<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Generador de IA</title>
    <link rel="stylesheet" href="../CSS/styless.css" /> 
</head>
<body class="register-body">
    <div class="register-container">
        <div class="register-header">
            <h2>Crear Cuenta</h2>
            <p>√önete a nuestra comunidad de IA</p>
        </div>
        
        <form class="register-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" class="form-control" placeholder="Tu nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Tu apellido" required>
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
            </div>
            
            <div class="form-group full-width">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" class="form-control" placeholder="Crea una contrase√±a segura" required>
                <div class="password-strength">
                    <div class="strength-bar" id="passwordStrength"></div>
                </div>
                <div class="password-requirements">
                    La contrase√±a debe tener al menos 8 caracteres, incluir may√∫sculas, min√∫sculas y n√∫meros.
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="confirmPassword">Confirmar Contrase√±a</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Repite tu contrase√±a" required>
            </div>
            
            <div class="terms-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    Acepto los <a href="#" class="terms-link">T√©rminos de Servicio</a> y la 
                    <a href="#" class="terms-link">Pol√≠tica de Privacidad</a>
                </label>
            </div>
            
            <div class="terms-group">
                <input type="checkbox" id="newsletter">
                <label for="newsletter">
                    Deseo recibir noticias y actualizaciones sobre nuevas funciones de IA
                </label>
            </div>
            
            <button type="submit" class="register-btn" id="registerBtn">Crear Cuenta</button>
            
            <div class="register-divider">
                <span>O reg√≠strate con</span>
            </div>
            
            <div class="social-register">
                <button type="button" class="social-btn">
                    <span class="social-icon">üì±</span>
                    Google
                </button>
                <button type="button" class="social-btn">
                    <span class="social-icon">üîí</span>
                    GitHub
                </button>
            </div>
            
            <div class="login-link">
                ¬øYa tienes una cuenta? <a href="../Login/Login.html">Inicia sesi√≥n aqu√≠</a>
            </div>
        </form>
    </div>

    <script>
        // Validaci√≥n de contrase√±a en tiempo real
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('passwordStrength');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const registerBtn = document.getElementById('registerBtn');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Longitud m√≠nima
            if (password.length >= 8) strength += 1;
            
            // Contiene may√∫sculas y min√∫sculas
            if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength += 1;
            
            // Contiene n√∫meros
            if (password.match(/([0-9])/)) strength += 1;
            
            // Contiene caracteres especiales
            if (password.match(/([!,%,&,@,#,$,^,*,?,_,~])/)) strength += 1;
            
            // Actualizar barra de fortaleza
            passwordStrength.className = 'strength-bar';
            if (strength <= 1) {
                passwordStrength.classList.add('strength-weak');
            } else if (strength <= 3) {
                passwordStrength.classList.add('strength-medium');
            } else {
                passwordStrength.classList.add('strength-strong');
            }
        });
        
        // Validar que las contrase√±as coincidan
        confirmPasswordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = 'var(--accent-color)';
            } else {
                this.style.borderColor = '';
            }
        });
        
        // Validar formulario antes de enviar
        document.querySelector('.register-form').addEventListener('submit', function(e) {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const termsChecked = document.getElementById('terms').checked;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Las contrase√±as no coinciden. Por favor, verifica.');
                return;
            }
            
            if (!termsChecked) {
                e.preventDefault();
                alert('Debes aceptar los T√©rminos de Servicio para continuar.');
                return;
            }
            
            // Aqu√≠ normalmente enviar√≠as el formulario
            alert('¬°Cuenta creada exitosamente! Redirigiendo...');
        });
    </script>
</body>
</html>
